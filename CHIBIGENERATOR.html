<html>
    <head>
        <title>Chibi Generator</title>

        <script>
            window.onload = function()
            {
                //Base Choise
                var chibibase = new Image();
                var chibibasenum=Math.floor(Math.random()*7)+1;
                var chibibasename = "https://raw.githubusercontent.com/the-chibis/generator/main/" + chibibasenum + ".png";
                chibibase.src=chibibasename;

                //Dress Choice 
                var chibidress = new Image();
                var chibidressnum=Math.floor(Math.random()*4)+1;
                var chibidressname = "https://raw.githubusercontent.com/the-chibis/generator/main/" + chibidressnum + ".png";
                chibidress.src=chibidressname;
                
                //Base Loaded
                chibibase.onload=function(){
                    buildchibi();
                }

                //Dress loaded
                chibidress.onload=function(){
                    buildchibi();
                }

                function buildchibi()
                {
                    var canvas = document.getElementById('canvas');
                    var ctx = canvas.getContext('2d');
                    canvas.width= 575;
                    canvas.height=800;
                    //Draw base
                    ctx.drawImage(chibibase,((575-chibibase.width)/2),50);
                    ctx.drawImage(chibidress,((575-chibidress.width)/2),50);

                }

            }
        </script>


    </head>
    <body>

        <div align ="center">
            
            <canvas id="canvas" style = "border:5px solid #ffb9b9"></canvas>
            <br><br>
            <button onClick="window.location.reload();">Generate!</button>
        </div>
    </body>
</html>
